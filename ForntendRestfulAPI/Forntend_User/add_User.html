<!DOCTYPE html>

    <title>[Add] User Grad Restaurant Application</title>
   <!-- CSS only -->

<link rel="stylesheet" href="index.css">

<body>
    <div class="container">

        <div class="row form">
            <div class="col-6 card justify-content-center">
                <h5 class="card-header"> Add new User Restaurant</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Firstname</label>
                            <input type="text" class="form-control" id="Firstname"  placeholder="Enter Firstname">
                        </div>
                        <div class="form-group">
                            <label for="name">Lastname</label>
                            <input type="text" class="form-control" id="Lastname"  placeholder="Enter Lastname">

                            <input type="text" class="form-control" id="PhoneMunber"  placeholder="Enter PhoneMunber">

                        <div class="form-group">

                            <input type="email" class="form-control" id="Email"  placeholder="Enter Email">

                        <a href="" class="btn btn-success" onclick="add()">Add User</a>
